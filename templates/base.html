<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Conversational Memory Bot{% endblock %}</title>
  <!-- Include Tailwind CSS from CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Conversational Memory Bot</h1>
      <nav>
        <a href="/" class="text-blue-500 hover:underline">Home</a>
        <a href="/upload" class="text-blue-500 hover:underline ml-4">Upload Image</a>
        <a href="/gallery" class="text-blue-500 hover:underline ml-4">Gallery</a>
        <a href="/chat" class="text-blue-500 hover:underline ml-4">Chat</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-white shadow mt-8">
    <div class="container mx-auto px-4 py-4 text-center">
      <p>&copy; 2025 Conversational Memory Bot</p>
    </div>
  </footer>
</body>
</html>
