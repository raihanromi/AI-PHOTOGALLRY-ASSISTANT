<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageChat Hub - Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-blue-600 flex items-center gap-2">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                Image
            </div>
            <div class="flex gap-6">
                <a href="/" class="text-blue-600 font-medium">Home</a>
                <a href="/gallery" class="text-gray-600 hover:text-blue-600">Gallery</a>
                <a href="/upload" class="text-gray-600 hover:text-blue-600">Upload</a>
                <a href="/chat" class="text-gray-600 hover:text-blue-600">Chat</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Image Display Section -->
        {% if images %}
        <div class="mb-8 max-w-4xl mx-auto space-y-4">
            {% for image in images %}
            <div class="flex justify-end">
                <div class="bg-blue-600 rounded-lg p-2 max-w-md">
                    <img src="{{ image['image_path'] }}" alt="Generated Image" class="rounded-lg w-full">
                    <div class="mt-2 text-right">
                        <span class="text-xs text-white opacity-75">{{ image['caption'] }}</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Unified Input Section -->
        <div class="fixed bottom-0 left-0 right-0 bg-white shadow-lg p-4">
            <div class="max-w-4xl mx-auto">
                <form action="/generate" method="POST" enctype="multipart/form-data" id="upload-form" class="flex gap-4 items-end">
                    <div class="flex-grow relative">
                        <textarea
                            id="unified-input"
                            name="prompt"
                            rows="1"
                            class="w-full p-3 pr-12 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                            placeholder="Type a message or click the image icon to upload..."
                        ></textarea>
                        <label for="image-upload" class="absolute right-3 bottom-3 cursor-pointer">
                            <svg class="w-6 h-6 text-gray-400 hover:text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            <input id="image-upload" name="image" type="file" class="hidden" accept="image/*">
                        </label>
                    </div>
                    <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Send
                    </button>
                </form>
                <div id="file-info" class="text-sm text-gray-500 mt-2"></div>
            </div>
        </div>
    </div>

    <script>
        // Auto-resize textarea
        const textarea = document.getElementById('unified-input');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Display file name when selected
        document.getElementById('image-upload').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            if (fileName) {
                document.getElementById('file-info').textContent = `Selected file: ${fileName}`;
                textarea.placeholder = "Add a message with your image (optional)...";
            }
        });
    </script>
</body>
</html>
