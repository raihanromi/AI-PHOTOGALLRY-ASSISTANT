<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageChat Hub - Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Navigation -->
    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-blue-600 flex items-center gap-2">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                ImageChat Hub
            </div>
            <div class="flex gap-6">
                <a href="/" class="text-blue-600 font-medium">Home</a>
                <a href="/gallery" class="text-gray-600 hover:text-blue-600">Gallery</a>
                <a href="/upload" class="text-gray-600 hover:text-blue-600">Upload</a>
                <a href="/viewer" class="text-gray-600 hover:text-blue-600">Image Viewer</a>
                <a href="/chat" class="text-gray-600 hover:text-blue-600">Chat</a>
            </div>
        </div>
    </nav>

    <!-- Page Title Section -->
    <div class="bg-blue-600 text-white py-20">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold mb-6">Upload Your Content</h1>
            <p class="text-xl mb-8">Select an option below to upload your content: Text or Image</p>
        </div>
    </div>

    <!-- Main Section for Input -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg mx-auto mt-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Choose Input Type</h2>

        <!-- Start Form -->
        <form action="/generate" method="POST" enctype="multipart/form-data" id="upload-form">

            <div class="flex justify-around mb-6">
                <button type="button" id="text-btn" class="p-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 w-32">
                    Text Input
                </button>
                <button type="button" id="image-btn" class="p-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 w-32">
                    Image Upload
                </button>
            </div>

            <!-- Text Input Section -->
            <div id="text-input-section" class="hidden mb-6">
                <label for="text-input" class="block text-sm font-medium text-gray-700">Enter Your Message</label>
                <textarea id="text-input" name="prompt" rows="4" class="mt-2 p-2 bg-gray-50 border border-gray-300 rounded-md w-full" placeholder="Type your message here..."></textarea>
            </div>

            <!-- Image Upload Section -->
            <div id="image-upload-section" class="hidden mb-6">
                <label for="image-upload" class="block text-sm font-medium text-gray-700">Upload an Image</label>
                <input type="file" id="image-upload" name="image" class="mt-2 p-2 bg-gray-50 border border-gray-300 rounded-md w-full" accept="image/*">
            </div>

            <div class="mt-6 text-center">
                <button type="submit" class="p-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 w-full">
                    Submit
                </button>
            </div>
        </form>
        <!-- End Form -->

    </div>

    <!-- Footer -->
    <footer class="bg-white mt-16 py-8 border-t">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <p>&copy; 2025 ImageChat Hub. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Switch between text input and image upload
        document.getElementById('text-btn').addEventListener('click', function() {
            document.getElementById('text-input-section').classList.remove('hidden');
            document.getElementById('image-upload-section').classList.add('hidden');
        });

        document.getElementById('image-btn').addEventListener('click', function() {
            document.getElementById('image-upload-section').classList.remove('hidden');
            document.getElementById('text-input-section').classList.add('hidden');
        });
    </script>

</body>
</html>
