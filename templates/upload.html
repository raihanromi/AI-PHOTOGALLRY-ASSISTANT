{% extends "base.html" %}
{% block title %}Upload Image{% endblock %}
{% block content %}
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Upload an Image</h2>
    {% if message %}
      <div class="mb-4 p-2 bg-green-100 text-green-700 rounded">{{ message }}</div>
    {% endif %}
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="file" class="block text-sm font-medium text-gray-700">Select image:</label>
      <input type="file" id="file" name="file" accept="image/*" required class="mt-1 block w-full border border-gray-300 rounded p-2">
      <button type="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Upload</button>
    </form>
  </div>
{% endblock %}
