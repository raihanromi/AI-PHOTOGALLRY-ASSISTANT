<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageChat Hub - Batch Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-blue-600 flex items-center gap-2">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                ImageChat Hub
            </div>
            <div class="flex gap-6">
                <a href="/" class="text-blue-600 font-medium">Home</a>
                <a href="/gallery" class="text-gray-600 hover:text-blue-600">Gallery</a>
                <a href="/upload" class="text-gray-600 hover:text-blue-600">Upload</a>
                <a href="/viewer" class="text-gray-600 hover:text-blue-600">Image Viewer</a>
                <a href="/chat" class="text-gray-600 hover:text-blue-600">Chat</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold mb-6">Batch Image Uploader</h1>
        <div class="max-w-xl mx-auto">
            <!-- Start Form -->
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center mb-4">
                        <input type="file" multiple accept="image/*" class="hidden" id="fileInput" name="files">
                        <label for="fileInput" class="cursor-pointer">
                            <div class="space-y-2">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <div class="text-gray-600">
                                    <span class="font-medium">Click to upload</span> or drag and drop
                                </div>
                                <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                            </div>
                        </label>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
                        Upload Images
                    </button>
                </div>
            </form>
            <!-- End Form -->
        </div>
    </div>
</body>
</html>
