<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageChat Hub - Batch Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
<nav class="bg-white shadow-md p-4">
    <div class="container mx-auto flex justify-between items-center">
        <div class="text-2xl font-bold text-blue-600 flex items-center gap-2">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            Image
        </div>
        <div class="flex gap-6">
            <a href="/"
               class="text-gray-600 hover:text-blue-600 {% if request.url.path == '/' %}text-blue-600 font-medium{% endif %}">
                Home
            </a>
            <a href="/gallery"
               class="text-gray-600 hover:text-blue-600 {% if request.url.path == '/gallery' %}text-blue-600 font-medium{% endif %}">
                Gallery
            </a>
            <a href="/upload"
               class="text-gray-600 hover:text-blue-600 {% if request.url.path == '/upload' %}text-blue-600 font-medium{% endif %}">
                Upload
            </a>
            <a href="/chat"
               class="text-gray-600 hover:text-blue-600 {% if request.url.path == '/chat' %}text-blue-600 font-medium{% endif %}">
                Chat
            </a>
        </div>
    </div>
</nav>


    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Batch Image Uploader</h1>
        <div class="max-w-xl mx-auto">
            <!-- Start Form -->
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center mb-4">
                        <input type="file" multiple accept="image/*" class="hidden" id="fileInput" name="files" onchange="handleFileSelect(event)">
                        <label for="fileInput" class="cursor-pointer">
                            <div class="space-y-2">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <div class="text-gray-600">
                                    <span class="font-medium">Click to upload</span> or drag and drop
                                </div>
                                <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                            </div>
                        </label>
                    </div>

                    <!-- Image Preview Section -->
                    <div id="imagePreview" class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-4">
                        <!-- Preview images will be inserted here -->
                    </div>

                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
                        Upload Images
                    </button>
                </div>
            </form>
            <!-- End Form -->
        </div>
    </div>

    <script>
        function handleFileSelect(event) {
            const files = event.target.files;
            const previewContainer = document.getElementById('imagePreview');
            previewContainer.innerHTML = ''; // Clear existing previews

            for (const file of files) {
                if (!file.type.startsWith('image/')) continue;

                const reader = new FileReader();
                const previewWrapper = document.createElement('div');
                previewWrapper.className = 'relative group';

                reader.onload = function(e) {
                    previewWrapper.innerHTML = `
                        <div class="aspect-w-1 aspect-h-1">
                            <img src="${e.target.result}"
                                 alt="Preview"
                                 class="w-full h-32 object-cover rounded-lg shadow-sm">
                        </div>
                        <div class="mt-1 text-xs text-gray-500 truncate">
                            ${file.name}
                        </div>
                    `;
                };

                reader.readAsDataURL(file);
                previewContainer.appendChild(previewWrapper);
            }
        }

        // Add drag and drop support
        const dropZone = document.querySelector('.border-dashed');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('border-blue-500');
        }

        function unhighlight(e) {
            dropZone.classList.remove('border-blue-500');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            document.getElementById('fileInput').files = files;
            handleFileSelect({target: {files: files}});
        }
    </script>
</body>
</html>
